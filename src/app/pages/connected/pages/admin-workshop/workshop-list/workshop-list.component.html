<!-- Barre de recherche  -->
<div class="searchBar">
  <app-search-bar></app-search-bar>
</div>

<!-- Affichage de la liste des ateliers  -->
<div *ngFor="let workshop of paginatorArray; let i = index">
  <app-workshop
    [workshop]="workshop"
    (getDeleteWorkshop)="onDeleteWorkshop(i)"
    (getModifyWorkshop)="onModifyWorkshop($event, i)"
    >
  </app-workshop>
</div>

<mat-paginator  #paginator
                [length]="workShops.length"
                [pageSize]= "10"
                [pageSizeOptions]="[5, 10 , 25, 100]"
                (page)="generatePaginatorArray($event)"
                >
</mat-paginator>
