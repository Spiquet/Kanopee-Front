
<div class="card-m-3">
  <h2 class="card-header">PARLONS DE VOTRE PROJET</h2>
  <div class="card-body">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-row">

        <div class="form-group col-5">

          <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"
          placeholder ="Nom et prénom" />
          <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">Iniquez votre Nom et votre Prénom</div>
          </div>
        </div>

        <div class="form-group, col-5">

          <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
          placeholder="Email" />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email nécessaire</div>
            <div *ngIf="f.email.errors.email">L'adresse email doit être valide</div>
          </div>
        </div>
        <div class="form-group col-5">

          <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"
          placeholder="Objet" />
          <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">Indiquer l'objet de votre message</div>
          </div>
        </div>
      </div>

      <div class="form-group">

        <textarea formControlName="message" class="form-control-message" [ngClass]="{ 'is-invalid': submitted && f.message.errors }"
        placeholder="Message"> </textarea>
        <div *ngIf="submitted && f.message.errors" class="invalid-feedback">
          <div *ngIf="f.lastName.errors.required">Ajoutez quelques précisions</div>
        </div>

        <div class="form-group form-check">
          <!-- TODO Il faut que l'utilisateur clique sur le lien des conditions afin de pouvoir cocher la case -->
          <input type="checkbox" formControlName="acceptTerms" id="acceptTerms" class="form-check-input" [ngClass]="{ 'is-invalid': submitted && f.acceptTerms.errors }" />
          <label for="acceptTerms" class="form-check-label"><a href="www.google.fr">Accepter les conditions générales d'utilisations</a></label>
          <div *ngIf="submitted && f.acceptTerms.errors" class="invalid-feedback">Vous devez accepter les termes et les conditions</div>
        </div>

        <div class="buttons">
          <button class="button" type="reset" (click)="onReset()">Annuler</button>
          <button class="button">Envoyer</button>
        </div>

      </div>
    </form>

  </div>
